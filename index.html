<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sameer Ahmed</a>.
  </div>

  <div class="container">
    <div class="card-left">
      <div class="card-left-top">
        <div class="card-label">
          <h1>Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
          <div class="card-text">
            <p>Discover the benifits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
        </div>
      </div>
      <div class="card-left-bottom">
        <div class="card-stats">
          <h3>10k+</h3>
          <h3>314</h3>
          <h3>12M+</h3>
        </div>
        <div class="stats-labels">
          <p>COMPANIES</p>
          <p>TEMPLATES</p>
          <p>QUERIES</p>
        </div>
        
      </div>
    </div>

    <div class="card-right">
      <img src="images\image-header-desktop.jpg" alt="">
    </div>
  </div>

</body>
</html>
